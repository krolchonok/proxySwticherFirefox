name: Auto Version, Build and Release XPI

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version-build-release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version in manifest
        id: bump
        run: |
          CURRENT=$(jq -r '.version' manifest.json)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEXT_PATCH=$((PATCH + 1))
          NEXT="$MAJOR.$MINOR.$NEXT_PATCH"
          jq --arg v "$NEXT" '.version = $v' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEXT" >> "$GITHUB_OUTPUT"
          echo "xpi_name=proxy-switcher-firefox-native-$NEXT.xpi" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git add manifest.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.next }} [skip ci]"
          git push origin main

      - name: Create and push tag
        run: |
          git tag "${{ steps.bump.outputs.tag }}"
          git push origin "${{ steps.bump.outputs.tag }}"

      - name: Build XPI
        run: |
          zip -r "${{ steps.bump.outputs.xpi_name }}" . \
            -x ".git/*" ".github/*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.bump.outputs.xpi_name }}
          path: ${{ steps.bump.outputs.xpi_name }}

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: Release ${{ steps.bump.outputs.tag }}
          files: ${{ steps.bump.outputs.xpi_name }}
