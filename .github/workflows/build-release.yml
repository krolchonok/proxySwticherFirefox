name: Build and Release XPI

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-xpi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "xpi_name=proxy-switcher-firefox-native-$VERSION.xpi" >> "$GITHUB_OUTPUT"

      - name: Build XPI
        run: |
          zip -r "${{ steps.version.outputs.xpi_name }}" . \
            -x ".git/*" ".github/*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.xpi_name }}
          path: ${{ steps.version.outputs.xpi_name }}

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.version.outputs.xpi_name }}
